
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Galactic Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #94a3b8;
            overflow-x: hidden;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
        .glass-panel {
            background: rgba(15, 23, 42, 0.85);
            border: 1px solid rgba(51, 65, 85, 0.5);
            backdrop-filter: blur(12px);
        }
        .neon-glow-cyan {
            box-shadow: 0 0 10px rgba(34, 211, 238, 0.2);
        }
        .preserve-3d {
            transform-style: preserve-3d;
        }
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(1000%); }
        }
        .animate-scanline {
            animation: scanline 8s linear infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
<script>
// 内联保护脚本 - 立即执行
(function() {
  'use strict';
  // 禁用右键
  document.addEventListener('contextmenu', e => e.preventDefault());
  // 禁用选择
  document.addEventListener('selectstart', e => e.preventDefault());
  // 禁用复制
  document.addEventListener('copy', e => { e.preventDefault(); e.clipboardData?.setData('text/plain', ''); });
  // 禁用快捷键
  document.addEventListener('keydown', e => {
    if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && ['I','J','C'].includes(e.key)) || 
        (e.ctrlKey && ['u','U','s','S','p','P'].includes(e.key)) ||
        (e.metaKey && ['u','U','s','S'].includes(e.key))) {
      e.preventDefault(); return false;
    }
  });
  // CSS 禁用选择
  const s = document.createElement('style');
  s.textContent = '*{-webkit-user-select:none!important;-moz-user-select:none!important;-ms-user-select:none!important;user-select:none!important;-webkit-touch-callout:none!important;}img{-webkit-user-drag:none!important;pointer-events:none!important;}';
  document.head.appendChild(s);
})();
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
